<!DOCTYPE html>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&family=Roboto&display=swap');

    body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to bottom, #ff9a9e, #fad0c4);
      overflow: hidden;
      cursor: url('https://upload.wikimedia.org/wikipedia/commons/thumb/f/f2/Heart_corazon.svg/32px-Heart_corazon.svg.png'), auto;
    }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 64px;
      color: #fff;
      text-align: center;
      margin-top: 50px;
      text-shadow: 2px 2px 4px #00000050;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px #fff, 0 0 20px #ff6f91, 0 0 30px #ff477e; }
      to { text-shadow: 0 0 20px #fff, 0 0 30px #ff85a2, 0 0 50px #ff2e63; }
    }

    p {
      text-align: center;
      color: #fff;
      font-size: 20px;
      margin-top: -10px;
      font-weight: bold;
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      padding-bottom: 150px;
    }

    .gallery img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .gallery img:hover {
      transform: scale(1.05);
    }

    /* CoraÃ§Ãµes flutuando */
    .heart {
      position: fixed;
      width: var(--size, 20px);
      height: var(--size, 20px);
      background: radial-gradient(circle at 30% 30%, #ff477e, #ff2e63);
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
      z-index: 0;
      pointer-events: none;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      background: inherit;
      border-radius: 50%;
    }

    .heart::before { top: -50%; left: 0; }
    .heart::after { top: 0; left: -50%; }

    @keyframes float {
      0% { bottom: -20px; transform: rotate(45deg) translateX(0); opacity: 0; }
      30% { opacity: 0.8; }
      100% { bottom: 110%; transform: rotate(45deg) translateX(30px); opacity: 0; }
    }

    .confetti-heart {
      position: fixed;
      color: #ff2e63;
      font-size: 24px;
      animation: confetti 2s ease-out forwards;
      pointer-events: none;
      z-index: 10;
    }

    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(200px) rotate(720deg); opacity: 0; }
    }

    /* BotÃ£o */
    .love-button {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #ff2e63;
      color: white;
      padding: 15px 30px;
      font-size: 22px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      transition: transform 0.2s ease;
      z-index: 20;
    }

    .love-button:hover { transform: translateX(-50%) scale(1.1); }

    /* Carta surpresa */
    .love-letter {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 320px;
      z-index: 100;
      transition: transform 0.5s ease;
    }
    .love-letter.show { transform: translate(-50%, -50%) scale(1); }

    .love-letter h2 {
      font-family: 'Great Vibes', cursive;
      color: #ff2e63;
      font-size: 36px;
    }
    .love-text {
      font-size: 18px;
      color: #444;
      margin-top: 10px;
      white-space: pre-line;
      min-height: 100px;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 20px;
      color: #ff2e63;
    }

    audio { display: none; }
  </style>
</head>
<body>
  <h1>Jonil & Gabrieli ðŸ’–</h1>
  <p>Hoje, dia <strong>29</strong>, Ã© um dia especial, pois foi quando tudo comeÃ§ou.</p>
  <p>Desde entÃ£o, cada momento contigo tem sido incrÃ­vel. Obrigado por estar ao meu lado. Que venham muitos outros dias 29 juntos!</p>

  <div class="gallery">
    <img src="foto1.jpeg" alt="Foto 1">
    <img src="foto2.jpeg" alt="Foto 2">
    <img src="foto3.jpeg" alt="Foto 3">
    <img src="foto4.jpeg" alt="Foto 4">
    <img src="foto5.jpeg" alt="Foto 5">
    <img src="foto6.jpeg" alt="Foto 6">
    <img src="foto7.jpeg" alt="Foto 7">
  </div>

  <button class="love-button">Te Amo ðŸ’–</button>

  <!-- Carta surpresa -->
  <div class="love-letter" id="letter">
    <div class="close-btn" onclick="closeLetter()">âœ–</div>
    <h2>Te Amo!</h2>
    <div class="love-text" id="loveText"></div>
  </div>

  <audio autoplay loop>
    <source src="musica.mp3" type="audio/mpeg">

  </audio>

  <script>
    const letterText = "VocÃª Ã© o meu melhor capÃ­tulo,\nminha paz e meu sorriso todos os dias. ðŸ’•";

    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.setProperty('--size', 10 + Math.random() * 30 + 'px');
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 10000);
    }

    function createConfetti(x = window.innerWidth/2, y = window.innerHeight/2) {
      for (let i = 0; i < 20; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti-heart');
        confetti.textContent = 'ðŸ’–';
        confetti.style.left = (x + (Math.random() * 100 - 50)) + 'px';
        confetti.style.top = (y + (Math.random() * 100 - 50)) + 'px';
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 2000);
      }
    }

    function fireworks() {
      for (let j = 0; j < 5; j++) {
        setTimeout(() => {
          const x = Math.random() * window.innerWidth;
          const y = Math.random() * window.innerHeight / 2;
          createConfetti(x, y);
        }, j * 400);
      }
    }

    setInterval(createHeart, 300);

    window.onload = () => createConfetti();

    document.querySelector('.love-button').addEventListener('click', () => {
      createConfetti(window.innerWidth/2, window.innerHeight - 100);
      fireworks();
      openLetter();
    });

    document.addEventListener('mousemove', (e) => {
      if (Math.random() < 0.1) {
        const tinyHeart = document.createElement('div');
        tinyHeart.classList.add('heart');
        tinyHeart.style.setProperty('--size', '10px');
        tinyHeart.style.left = e.pageX + 'px';
        tinyHeart.style.top = e.pageY + 'px';
        tinyHeart.style.animation = 'none';
        tinyHeart.style.opacity = 0.8;
        document.body.appendChild(tinyHeart);
        setTimeout(() => tinyHeart.remove(), 1000);
      }
    });

    document.querySelectorAll('.gallery img').forEach(img => {
      img.addEventListener('click', () => {
        img.style.transform = 'scale(1.2)';
        setTimeout(() => img.style.transform = 'scale(1)', 300);
        const rect = img.getBoundingClientRect();
        createConfetti(rect.left + rect.width/2, rect.top + rect.height/2);
      });
    });

    function openLetter() {
      const letter = document.getElementById('letter');
      const textBox = document.getElementById('loveText');
      textBox.textContent = ""; // limpa antes
      letter.classList.add('show');

      // Efeito de digitar
      let i = 0;
      const interval = setInterval(() => {
        textBox.textContent += letterText[i];
        i++;
        if (i >= letterText.length) clearInterval(interval);
      }, 50);
    }

    function closeLetter() {
      document.getElementById('letter').classList.remove('show');
    }
  </script>
