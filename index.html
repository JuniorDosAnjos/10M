    body {

    h1 {

    p {

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
      gap: 20px;
      padding-bottom: 100px;
    }

    .gallery img {
      width: 250px;
      height: 350px;
      object-fit: cover;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;

    .gallery img:hover {
      transform: scale(1.05);

    .heart {
      position: fixed;
      width: 20px;
      height: 20px;
      background-color: red;
      transform: rotate(45deg);
      animation: float 10s linear infinite;
      opacity: 0.6;
    }

    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        bottom: -20px;
        left: calc(100% * var(--x));
        opacity: 0;
      }
      50% {
        opacity: 1;
      }
      100% {
        bottom: 110%;
        left: calc(100% * var(--x));
        opacity: 0;
      }
    }

    audio {
      display: none;
    }
  </style>
</head>
